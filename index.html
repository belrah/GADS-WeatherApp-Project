<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weatherish</title>
    <!-------main css link--->
    <link rel="stylesheet" href="css/weather.css" />
    <!-------google font link--->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Yatra+One&display=swap" rel="stylesheet">
    <!-------font awesome link--->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-------animate.css link--->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-------bootstrap link--->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body class="text-md-center">
    <div class="app-wrap">

        <header>
            <h3 class=" animate_animated animate_lightSpeedInLeft text-center text-white hero">Welcome to Weatherish</h3>
            <input type="text text-center" autocomplete="off" class="search-box text-white" placeholder="Enter a city name" />
        </header>
        <main>
            <section class="location">
                <div class="city">New York, USA</div>
                <div class="date">Thursday 10 September 2020</div>
            </section>
            <div class="current">
                <div class="temp">15<span>°c</span></div>
                <div class="weather">Cloudy</div>
                <div class="hi-low">13°c / 16°c</div>
            </div>
        </main>
        <footer id="">
            <div class="socials text-center">
                <a class="social-a " href="https://github.com/belrah">
                    <i class="fab fa-github-square size"></i>
                </a>
                <a class="social-a" href="https://twitter.com/iambelrah">
                    <i class="fab fa-twitter-square size"></i>
                </a>
                <a class="social-a" href="https://medium.com/@belrah">
                    <i class="fab fa-medium-m size"></i>
                </a>
                <a class="social-a" href="https://github.com/belrah">
                    <i class="fab fa-linkedin size"></i>
                </a>
            </div>
            <small class="footer-small mt-auto">
                <h4 class="text-center text-white">
                    <span class="text-red text-center">
                        GADS-WeatherApp
                    </span>
                </h4>
                <h3 class="animate_animated animate_fadeInUp text-primary text-center">Copyright &copy; Kalu Mercy</h3>
            </small>
        </footer>
    </div>


    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="JS/weather.js"></script>
</body>

</html>
